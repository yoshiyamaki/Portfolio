<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">

  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <!-- slickの読み込み -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
  <div class="wrapper">

    <!-- header -->
     
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a href="index.html">YOSHIYA MAKI</a>
        </h1>
        
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="index.html#works">WORKS</a></li>
            <li class="gnav-item"><a href="index.html#skill">SKILL</a></li>
            <li class="gnav-item"><a href="index.html#about">ABOUT</a></li>
            <li class="gnav-item"><a href="index.html#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

    
       

  <div class="contact-container">
    <h1>Contact</h1>
    <p>制作の依頼・ご相談などお気軽にお問い合わせくださいませ。<br>
      下記フォームよりわかる範囲でご記入ください。必須の項目は必ずご記入お願いします。</p>
    <form action="#" method="post" class="contact-form">
      <div class="form-group">
        <label for="company">貴社名</label>
        <input type="text" id="company" name="company">
      </div>
      <div class="form-group">
        <label for="name">お名前 <span class="required">必須</span></label>
        <input type="text" id="name" name="name" required>
        <p class="error-message">必須項目に記入もれがあります。</p>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス <span class="required">必須</span></label>
        <input type="email" id="email" name="email" required>
        <p class="error-message">必須項目に記入もれがあります。</p>
      </div>
      <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <p class="error-message">必須項目に記入もれがあります。</p>
      </div>
      <div class="form-group recaptcha">
        <input type="checkbox" id="not-robot" required>
        <label for="not-robot">私はロボットではありません</label>
      </div>
      <button type="submit" class="submit-button">内容を送信する</button>
    </form>
  </div>

     <!--========== 前略 ==========-->
     <!-- contact -->
     <section class="contact section" id="contact">
      <div class="container">
        
        <div class="contact-list">
          <a href="http://instagram.com" target="_blank">
            <img src="img/icon_instagram.gif" alt="Instagram">
          </a>
          <a href="http://facebook.com/" target="_blank">
            <img src="img/icon_facebook.gif" alt="Facebook">
          </a>
        </div>
      </div>
    </section>
    <!-- /contact -->
    <!--========== 後略 ==========-->

      
      
    

    <!-- footer -->
    <footer class="footer">
      <div class="copyright">&copy;2025 YOSHIYA MAKI</div>
    </footer>
    <!-- /footer -->

</body>
